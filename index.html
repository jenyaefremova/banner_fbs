<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="ad.size" content="width=960,height=319">
  <script type="text/javascript">
    var clickTag = "https://www.fbs.com";
  </script>
  <title>Banner</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container" id="banner">
    <div class="logo">
      <img src="img/logo.svg" class="logo-icon" alt="logo">
    </div>
    <div class="text">
      <h1>SHIB, DOGE &<br>
        lebih banyak kripto</h1>
      <div class="button">
        <span class="btn">Buat duit</span>
      </div>
    </div>
    <div class="coins">
      <img class="coin shiba" src="img/shib.png" alt="shiba">
      <img class="coin doge" src="img/doge.png" alt="doge">
    </div>
  </div>
  
  <script type="text/javascript">
    document.getElementById('banner').addEventListener('click', function () {
      window.open(window.clickTag);
    });
  </script>
</body>

</html>
